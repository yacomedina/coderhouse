<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Reservar sesiones de masajes y otras prácticas corporales en Mar del Plata">
    <meta name="keywords" content="reservar, masajes, reservas, servicio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Prácticas corporales - Información de contacto</title>
</head>
<body>
    <div class="grid-container"> 
        <header><img src="./images/logo.jpeg" alt="Prácticas corporales" id="logo">
            <p id="title">Prácticas corporales</p></header>
        <nav>
                <a href="./index.html">Inicio</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./servicios.html">Servicios</a>
                <a href="./galeria.html">Galería</a>
                <a href="./acerca-de.html">Acerca de</a>
        </nav>
        <article><div id="texto-body"><img src="./images/masaje.png" alt="Masajes" id="img-index-mobile">
            <div class="formulario">
                <form action="" method="GET">
                <h1><legend>Formulario de contacto</legend></h1>
                            <div>
                                <label>Nombre y apellido
                                <input type="text" name="nombre" placeholder="Ingrese su nombre"></label>
                            </div>
                            <div>
                                <label>Correo electrónico
                                <input type="email" name="email" placeholder="Ingrese su email" required></label>
                            </div>
                            <div>
                                <label for="comentarios">Comentarios</label>
                            </div>
                            <textarea name="comentarios" id="comentarios" placeholder="Coloque aquí su comentario"></textarea>
                            <div>
                                <span>¿Realizás actividad física regularmente?</span>
                            </div>
                            <div>
                                <label for="actividad">Sí</label>
                                <input type="radio" name="actividad" value="yes">
                                <label for="actividad">No</label>
                                <input type="radio" name="actividad" value="no">
                            </div>
                            <div>
                                <label for="newsletter">Recibir novedades y promociones por email</label>
                                <input type="checkbox" name="aceptar" value="1">
                            </div>
                            <div>
                                <select name="servicio">
                                    <option value="" disabled selected>Elija el servicio solicitado</option>
                                    <option value="relajante">Relajante</option>
                                    <option value="descontracturante">Descontracturante</option>
                                    <option value="thai">Thai</option>
                                    <option value="drenaje">Drenaje linfático</option>
                                </select>
                            </div>
                            <br>
                            <input type="submit" value="Enviar formulatio">
                            <input type="reset" value="Limpiar formulario">
                </form>
        </article>
        <aside><img src="./images/contacto.png" alt="Masajes" id="img-index-side"></aside>
        <footer>
            <div id="texto-footer">
                Marcia Medina, 2021
                </div>
                <div>
                <a href="https://www.instagram.com/"><img src="./images/sns/ig.png" alt="Instagram"></a>
                <a href="https://web.whatsapp.com/"><img src="./images/sns/wp.png" alt="WhatsApp"></a>
                <a href="https://www.facebook.com/"><img src="./images/sns/fb.png" alt="Facebook"></a>
                </div>
        </footer>
    </div>
</body>
</html>
